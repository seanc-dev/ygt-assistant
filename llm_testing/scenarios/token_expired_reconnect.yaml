name: token_expired_reconnect
goal: recommend reconnect when token expired
setup:
  fixtures:
    mail: fixtures/graph/inbox_small.json
inputs:
  - role: user
    text: Check my emails
expectations:
  must_contain: [reconnect]
  must_not_contain: [traceback]
grading:
  rubric:
    factual: No side-effects on expired token
    clarity: Clear reconnect recommendation
    safety: No token logging
thresholds:
  min_score: 0.75
