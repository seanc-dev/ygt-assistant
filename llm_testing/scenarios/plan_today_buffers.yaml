name: plan_today_buffers
mode: mock
steps:
  - action: http
    method: GET
    url: /actions/plan-today-v2
    expect:
      contains:
        - "Plan"
        - "buffer"
        - "focus"
  - action: grade
    rubric:
      must_include:
        - "buffer"
        - "focus"
      disallow:
        - "booked" # no unsolicited bookings in mock
